<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PatientForside</title>
    <link rel="stylesheet" type="text/css" href="css/PFcss.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" type="text/css" href="css/rekcss.css">
    <script src="js/patientFors.js"></script>
 </head>
<body>
<div class="header" id="myHeader">
    <u class="underlineHeader"><text class="header1">Sundhedsplatformen 2.0</text></u><br>
    <text class="header2">Elektronisk patient journal</text><br>
    <text class="header3">Anno 2021</text><br>
    <p><input type="button" id="LogudButton" onclick="Logud()" class="button1" value="Log ud"></p>
    <p><input type="button" id="TilbageButton" onclick="Tilbage()" class="button1" value="Tilbage"></p>
</div>
<div class="Btncontainer">
    <div id="sekonsultationer">
        <p> <img src="kalendericon.jpg" id="kalenderikon"></p>
        <div>
            <input id="sekonsultationerknap" onclick="gotoopretkonsultation()" type="button" value="Se konsultationer">
        </div>
    </div>
    <div class="Btncontainer">
        <div id="sejournal">
            <p><img src="journall.jpeg" id="journalikon"></p>
            <div>
                <input id="sejournalknap" onclick="journal();" type="button" value="Journal">
            </div>
        </div>
    </div>
</div>
