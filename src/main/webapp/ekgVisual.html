<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EKG-graf</title>
    <script src="js/ekgVisual.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" type="text/css" href="css/ekgVisual.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>
<div class="grid">

    <div class="item1 header" id="myHeader">
        <u class="underlineHeader">
            <text class="header1">Sundhedsplatformen 3.0</text>
        </u><br>
        <text class="header2">Elektronisk patient journal</text>
        <br>
        <text class="header3">Anno 2022</text>
        <br>
        <p><input type="button" id="LogudButton" onclick="Logud()" class="button1" value="Log ud"></p>
        <p><input type="button" id="TilbageButton" onclick="Tilbage()" class="button1" value="Tilbage"></p>
    </div>

    <div class="item2 overskriftside">
        <p>Vis EKG</p>
    </div>

    <div class="item3">
        <div class="tekstForklar" id="forklarcpr">
            <label for="skrivCPR">Indtast CPR for at vise sessions for den pågældende patient: </label>
        </div>

        <div>
            <form id="formcpr">
                <input id="skrivCPR" form="formcpr"name="skrivCPR" placeholder="Indtast CPR" required type="text">
            </form>
        </div>
        <br>
        <input type="button" onclick="hentSessions();" id="hentSession" value="Hent session">
        <div id="sessionsforCPR"> </div>
        <br>
        <br>
        <br>

        <div class="tekstForklar" id="forklarsession">
            <label for="skrivID">Indtast sessions-ID for den ønskede session: </label>
        </div>
        <div>
            <form>
                <input id="skrivID" name="skrivID" placeholder="Indtast ID" required type="text">
            </form>
        </div>
        <br>
        <div>
            <input type="button" onclick="hentEKGDATA();" id="hentEKG" value="Hent EKG">
        </div>
    </div>
</div>
    <canvas id="myChart" class="item4">

    </canvas>


</body>
</html>
