<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ændre konsultation</title>
  <link rel="stylesheet" type="text/css" href="css/PFcss.css">
  <link rel="stylesheet" type="text/css" href="css/index.css">
  <link rel="stylesheet" type="text/css" href="css/rekcss.css">
    <link rel="stylesheet" type="text/css" href="css/ændresletkons.css">
<script src="js/ændresletkons.js"></script>
</head>
<body>
<div class="header" id="myHeader">
  <u class="underlineHeader"><text class="header1">Sundhedsplatformen 2.0</text></u><br>
  <text class="header2">Elektronisk patient journal</text><br>
  <text class="header3">Anno 2021</text><br>
  <p><input type="button" id="LogudButton" onclick="Logud()" class="button1" value="Log ud"></p>
    <p><input type="button" id="TilbageButton" onclick="Tilbage()" class="button1" value="Tilbage"></p>
</div>

<p></p>
<div id="detførste">
<div class="tekstoverskrift">
    Tryk for at hente for følgende CPR-nummer
</div>
    <form id="aftaleforme">
        <p></p>
        <input type="text" name="cpr" placeholder="CPR-nummer">
        <p></p>
        <input id="sekonsknap" onclick="SeKonsultation()" type="button" value="Se konsultation">
    </form>
<p></p>

<div class="tekstoverskrift">
    Dine konsultationer
</div>
    <p></p>
    <ul id="aftaler">
</ul>
    </div>
<p></p>
</div>

<div class="ændrekons">
    <p><input id="ændrekonsknap" onclick="ændrekons()" type="button" value="Ændre konsultation"></p>
</div>


<form id="aftaleform">
    <input type="text" name="cpr" placeholder="CPR-nummer">
    <input type="text" name="tilføj notat" placeholder="Tilføj notat">
    <p></p>
    <input type="text" name="TimeStart" placeholder="YYYY-MM-DD-HH:MM">
    <input type="text" name="TimeEnd" placeholder="YYYY-MM-DD-HH:MM">

</form>

<p></p>
<div id="opretnykonsultation">
    <button onclick="opretnykons();">Opret ny konsultation</button>

</div>
</div>

</body>
</html>
