<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Journal</title>
  <link rel="stylesheet" type="text/css" href="css/PFcss.css">
  <link rel="stylesheet" type="text/css" href="css/index.css">
  <link rel="stylesheet" type="text/css" href="css/rekcss.css">
  <link rel="stylesheet" type="text/css" href="css/journal.css">

  <script src="js/journal.js"></script>
</head>
<body>
<div class="header" id="myHeader">
  <u class="underlineHeader"><text class="header1">Sundhedsplatformen 2.0</text></u><br>
  <text class="header2">Elektronisk patient journal</text><br>
  <text class="header3">Anno 2021</text><br>
  <p><input type="button" id="LogudButton" onclick="Logud()" class="button1" value="Log ud"></p>
    <p><input type="button" id="TilbageButton" onclick="Tilbage()" class="button1" value="Tilbage"></p>
</div>

<br>
<div id="Først">
  <div class="overskriftside">
    Se journal notater
  </div>
</div>

<br>
<div id="detførste">
<div class="tekstoverskrift">
Fremsøg journal notat for følgende CPR-nummer
</div>

  <form id="aftaleforme">
    <p></p>
    <input type="text" name="cpr" placeholder="CPR-nummer">
    <p></p>
    <input id="sejournalknap" onclick="sejournal()" type="button" value="Se journal notat">
  </form>
  </div>

<div id="journaltekst">
  <div class="tekstoverskrift">
    Journal notater
    </div>
<textarea  id="tekstjournal" name="text" cols="25" rows="5">
Dette er din journal.
    Vi har foretaget et EKG....
</textarea>
</div>

<div id="tekst">
  <div class="tekstoverskrift">
    Læge
  </div>
  <textarea  id="lægetekst" name="text" cols="25" rows="5">
Navn
(ID)
</textarea>
  <p></p>

  <div id="tekstp">
    <div class="tekstoverskrift">
      Patient
    </div>
  <textarea  id="tekstpatient" name="text" cols="25" rows="5">
Navn
CPR
</textarea>


  <!--https://www.quackit.com/html/codes/html_text_box_code.cfm-->
  <p></p>
  <div>
</div>
</div>


<p></p>
</div>

</body>
</html>
